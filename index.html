<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Ticket Date Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>IRCTC Ticket Date Calculator</h1>
    <p class="intro-text">
      Plan your train journey with ease! Use this calculator to find out when you can start booking your IRCTC tickets.
      Tickets are available for booking 60 days in advance. Enter your journey date below to get started.
    </p>
    <div class="calculator">
      <p class="max-date-text">Today you can book tickets for journey dates up to <span id="maxDate"></span>.</p>
      <form id="dateForm">
        <label for="journeyDate">Enter the Date of Journey:</label>
        <input type="text" id="journeyDate" placeholder="Select Date" readonly>

        <button type="submit">Calculate Booking Date</button>

      </form>
      <p id="result" class="result-text"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="script.js"></script>
</body>

</html>
